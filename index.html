<!DOCTYPE html>
<html>
<head>
  <title>Rich's JS Calculator</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/4.1.1/normalize.css">
  <link rel="stylesheet" type="text/css" href="calcmain.css">

  <link href='https://fonts.googleapis.com/css?family=VT323|Nova+Square' rel='stylesheet' type='text/css'>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="calcscript.js" async></script>


  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
  <div id="wrapper">
    <div id="calc-body">
    <h2>JS Calculator v0.1</h2>
      <div id="display">
        O
      </div>
      <table id="keypad">
        <tbody>
          <tr>
            <td><div class="calc-key" type="button" id="AC">AC</div></td>
            <td><div class="calc-key" type="button" id="CE">CE</div></td>
            <td><div class="calc-key" type="button" id="%">%</div></td>
            <td><div class="calc-key" type="button" id="/">/</div></td>
          </tr>          
          <tr>
            <td><div class="calc-key" type="button" id="7">7</div></td>
            <td><div class="calc-key" type="button" id="8">8</div></td>
            <td><div class="calc-key" type="button" id="9">9</div></td>
            <td><div class="calc-key" type="button" id="*">*</div></td>
          </tr>          
          <tr>
            <td><div class="calc-key" type="button" id="4">4</div></td>
            <td><div class="calc-key" type="button" id="5">5</div></td>
            <td><div class="calc-key" type="button" id="6">6</div></td>
            <td><div class="calc-key" type="button" id="-">-</div></td>
          </tr>          
          <tr>
            <td><div class="calc-key" type="button" id="1">1</div></td>
            <td><div class="calc-key" type="button" id="2">2</div></td>
            <td><div class="calc-key" type="button" id="3">3</div></td>
            <td><div class="calc-key" type="button" id="+">+</div></td>
          </tr>          
          <tr>
            <td><div class="calc-key" type="button" id=".">.</div></td>
            <td><div class="calc-key" type="button" id="0">0</div></td>
            <td><div class="calc-key" type="button" id="Ans">Ans</div></td>
            <td><div class="calc-key" type="button" id="=">=</div></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
