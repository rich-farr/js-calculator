<!DOCTYPE html>
<html>
<head>
  <title>Rich's JS Calculator</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/4.1.1/normalize.css">
  <link rel="stylesheet" type="text/css" href="calcmain.css">

  <link href='https://fonts.googleapis.com/css?family=VT323|Nova+Square' rel='stylesheet' type='text/css'>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="calcscript.js" async></script>


  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
  <div id="wrapper">
    <div id="calc-body">
    <h2>JS Calculator v1.0</h2>
      <div id="display">
        O
      </div>
      <table id="keypad">
        <tbody>
          <tr>
            <td><input class="calc-key symbol" type="button" value="AC"></td>
            <td><input class="calc-key symbol" type="button" value="CE"></td>
            <td><input class="calc-key" type="button" value="%"></td>
            <td><input class="calc-key symbol" type="button" value="/"></td>
          </tr>          
          <tr>
            <td><input class="calc-key number" type="button" value="7"></td>
            <td><input class="calc-key number" type="submit" value="8"></td>
            <td><input class="calc-key number" type="button" value="9"></td>
            <td><input class="calc-key symbol" type="button" value="*"></td>
          </tr>          
          <tr>
            <td><input class="calc-key number" type="button" value="4"></td>
            <td><input class="calc-key number" type="button" value="5"></td>
            <td><input class="calc-key number" type="button" value="6"></td>
            <td><input class="calc-key symbol" type="button" value="-"></td>
          </tr>          
          <tr>
            <td><input class="calc-key number" type="button" value="1"></td>
            <td><input class="calc-key number" type="button" value="2"></td>
            <td><input class="calc-key number" type="button" value="3"></td>
            <td><input class="calc-key symbol" type="button" value="+"></td>
          </tr>          
          <tr>
            <td><input class="calc-key number" type="button" value="."></td>
            <td><input class="calc-key number" type="button" value="0"></td>
            <td><input class="calc-key" type="button" value="Ans"></td>
            <td><input class="calc-key symbol" type="button" value="="></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
